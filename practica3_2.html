<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas_multiplicar</title>
</head>
<body>
    <script>

let num = prompt("Ingresa un numero para la tabla de multiplicar");


for (let j = 1; j<= num; j++) {
    for (let i = 1; i <= 10; i++) {
        console.log(j + "X" + i + " = " + j * i);

    }console.log("\n")


}


    </script>
    
</body>
</html>
